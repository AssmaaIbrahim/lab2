<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Forms</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <div id="fullName_group">
    <input name="fullName" placeholder="Full Name" type="text" required />
    </div>

    <div id="email_group">
    <input name="email" placeholder="Email" type="email" required />
    
    </div>

    <div id="password_group">
    <input name="password" placeholder="Password" type="password" required />
    </div>

    <div id="confirmPassword_group">
    <input name="confirmPassword" placeholder="Confirm Password" type="password" required />
    </div>
    <button type="submit">Sign Up</button>
    <div id="signup-errors"></div>
  </form>

  <h2>Sign In</h2>
  <form id="signin-form">
    <div id="email_group">
    <input name="email" placeholder="Email" type="email" required />
    </div>
    <div id="password_group">
    <input name="password" placeholder="Password" type="password" required />
    </div>
    <button type="submit">Sign In</button>
    <div id="signin-errors"></div>
  </form>

  <script type="module" src="./signup.js"></script>
  <script type="module" src="./signin.js"></script>
</body>
</html>
